<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="favicon" href="'./favicon.ico" />
    <title>Spock-Rock game</title>
  </head>
  <body>
    <!-- game container -->
    <div class="game-container">
      <!-- header -->
      <h1 class="header">Rock-Paper-Lizard-Spock</h1>

      <!-- reset icon -->
      <i
        class="fas fa-sync-alt"
        id="reset-icon"
        title="Reset"
        onclick="resetAll()"
      ></i>

      <!-- player -->
      <div class="player-container" id="player">
        <!-- game-status -->
        <h2 class="player">
          <span class="score" id="playerScore">You - 0</span
          ><span class="choice" id="playerChoice"></span>
        </h2>
        <div class="actions">
          <i
            class="far fa-hand-rock"
            id="playerRock"
            title="Rock"
            onclick="select('rock')"
          ></i>
          <i
            class="far fa-hand-paper"
            id="playerPaper"
            title="Paper"
            onclick="select('paper')"
          ></i>
          <i
            class="far fa-hand-scissors"
            id="playerScissors"
            title="scissors"
            onclick="select('scissors')"
          ></i>
          <i
            class="far fa-hand-lizard"
            id="playerLizard"
            title="Lizard"
            onclick="select('lizard')"
          ></i>
          <i
            class="far fa-hand-spock"
            id="playerSpock"
            title="Spock"
            onclick="select('spock')"
          ></i>
        </div>
      </div>

      <!-- computer -->
      <div class="player-container" id="computer">
        <!-- game-status -->
        <h2 class="computer">
          <span class="score" id="computerScore">PC - 0</span
          ><span class="choice" id="computerChoice"></span>
        </h2>
        <div class="actions">
          <i class="far fa-hand-rock" id="computerRock" title="Rock"></i>
          <i class="far fa-hand-paper" id="computerPaper" title="Paper"></i>
          <i
            class="far fa-hand-scissors"
            id="computerScissors"
            title="scissors"
          ></i>
          <i class="far fa-hand-lizard" id="computerLizard" title="Lizard"></i>
          <i class="far fa-hand-spock" id="computerSpock" title="Spock"></i>
        </div>
      </div>

      <!-- score -->
      <div class="result-container">
        <h3 class="result-text" id="resultText">Start playing!</h3>
      </div>
    </div>

    <!-- script -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
